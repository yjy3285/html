<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
@font-face {
    font-family: 'Danjo-bold-Regular';
    src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2307-1@1.1/Danjo-bold-Regular.woff2') format('woff2');
    font-weight: normal;
    font-style: normal;
}
h1{
text-align:center;
margin:auto;
font-family: 'Danjo-bold-Regular';

}
p{
text-align:center;
margin:auto;

}
p>button{
text-align:center;
margin:auto;
font-family: 'Danjo-bold-Regular';

}
hr{
margin-top:10px;
margin-bottom:10px;
text-align:center;

}
</style>
</head>
<body>
<h1>지도를 그리자</h1>
<hr>
<p>
<button onclick="setOverlayMapTypeId('my_home')">우리집</button> 
<button onclick="setOverlayMapTypeId('my_favorite')">내가 좋아하는 곳</button> 
</p>
<hr>
<div id="map" style="width:100%;height:500px;"></div>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=1cc2187c8717ffab77eb12ceab5806ae"></script>
<script>
var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
    mapOption = { 
        center: new kakao.maps.LatLng(37.498554, 127.1353379), // 지도의 중심좌표
        level: 3 // 지도의 확대 레벨
    };
var mapContainer2 = document.getElementById('map'),
    mapOption2 = {
	center: new kakao.maps.LatLng(38.1905823, 128.603541), // 지도의 중심좌표
    level: 3 // 지도의 확대 레벨
	
};
var currentTypeId;
function setOverlayMapTypeId(maptype) {
    var changeMaptype;
    var changeMaptype2;
    
if (maptype === 'my_home') {            
        
	    
        changeMaptype = new kakao.maps.Map(mapContainer, mapOption); 
        var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다
        var imageSrc = '/edu/images/yeonzi.jpg', // 마커이미지의 주소입니다    
        imageSize = new kakao.maps.Size(80, 80), // 마커이미지의 크기입니다
        imageOption = {
        	offset : new kakao.maps.Point(20, 60)
        }; // 마커이미지의 옵션입니다. 마커의 좌표와 일치시킬 이미지 안에서의 좌표를 설정합니다.

        //마커의 이미지정보를 가지고 있는 마커이미지를 생성합니다
        var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize,
        		imageOption)

        // 마커를 표시할 위치입니다 
        var position = new kakao.maps.LatLng(37.498554, 127.1353379);

        // 마커를 생성합니다
        var marker = new kakao.maps.Marker({
        	position : position,
        	image : markerImage,
        	clickable : true
        });

        // 마커를 지도에 표시합니다.
        marker.setMap(map);

        // 마커를 클릭했을 때 마커 위에 표시할 인포윈도우를 생성합니다
        var iwContent = '<div style="padding:10px;background-color:violet;font-weight:bold;">여기가 우리집~~!!</div>', // 인포윈도우에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다
        iwRemoveable = true; // removeable 속성을 ture 로 설정하면 인포윈도우를 닫을 수 있는 x버튼이 표시됩니다

        // 인포윈도우를 생성합니다
        var infowindow = new kakao.maps.InfoWindow({
        	content : iwContent,
        	removable : iwRemoveable
        });

        // 마커에 클릭이벤트를 등록합니다
        kakao.maps.event.addListener(marker, 'click', function() {
        	// 마커 위에 인포윈도우를 표시합니다
        	infowindow.open(map, marker);
        });
	    
        
    }else if (maptype === 'my_favorite') {
        
    	 
        changeMaptype2 = new kakao.maps.Map(mapContainer2, mapOption2); 
        var map = new kakao.maps.Map(mapContainer2, mapOption2); // 지도를 생성합니다
        var imageSrc = '/edu/images/sinamo.jpg', // 마커이미지의 주소입니다    
        imageSize = new kakao.maps.Size(100, 100), // 마커이미지의 크기입니다
        imageOption = {
        	offset : new kakao.maps.Point(20, 60)
        }; // 마커이미지의 옵션입니다. 마커의 좌표와 일치시킬 이미지 안에서의 좌표를 설정합니다.

        //마커의 이미지정보를 가지고 있는 마커이미지를 생성합니다
        var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize,
        		imageOption)

        // 마커를 표시할 위치입니다 
        var position = new kakao.maps.LatLng(38.1905823, 128.603541);

        // 마커를 생성합니다
        var marker = new kakao.maps.Marker({
        	position : position,
        	image : markerImage,
        	clickable : true
        });

        // 마커를 지도에 표시합니다.
        marker.setMap(map);

        // 마커를 클릭했을 때 마커 위에 표시할 인포윈도우를 생성합니다
        var iwContent = '<div style="padding:10px;background-color:green;font-weight:bold;">내가 좋아하는 곳..속초해변</div>', // 인포윈도우에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다
        iwRemoveable = true; // removeable 속성을 ture 로 설정하면 인포윈도우를 닫을 수 있는 x버튼이 표시됩니다

        // 인포윈도우를 생성합니다
        var infowindow = new kakao.maps.InfoWindow({
        	content : iwContent,
        	removable : iwRemoveable
        });

        // 마커에 클릭이벤트를 등록합니다
        kakao.maps.event.addListener(marker, 'click', function() {
        	// 마커 위에 인포윈도우를 표시합니다
        	infowindow.open(map, marker);
        });
    }
    
    // 이미 등록된 지도 타입이 있으면 제거합니다
    if (currentTypeId) {
        map.removeOverlayMapTypeId(currentTypeId);    
    }
    
    // maptype에 해당하는 지도타입을 지도에 추가합니다
    map.addOverlayMapTypeId(changeMaptype);
    
    // 지도에 추가된 타입정보를 갱신합니다
    currentTypeId = changeMaptype;        
}
    


    
 

</script>

</body>
</html>
