<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	span { color : red; }
</style>
</head>
<body>
<h1>자바스크립트의 연산자(2)</h1>
<hr>
<pre>
<script>
	var num=window.prompt("채크하려는 숫자를 입력하세요.");
	if(isNaN(num) || num == '' || num == null ) { //취소버튼 눌렀을 때가 null
		document.writeln("<span>숫자</span>를 입력해 주세요!!!");
	} else {
		num % 2 == 0 && document.writeln(num+"는 짝수"); //if문 구현보다 간단
		num % 2 == 0 || document.writeln(num+"는 홀수");
	}
</script>
</pre>
</body>
</html>
