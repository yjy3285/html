<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	const child = window.open('/edu/first.html', '', 'width=300, height=200');
	const width = screen.width;
	const height = screen.height;
	child.moveTo(0, 0);
	child.resizeTo(width, height);   //to는 절대치
	window.setInterval(function () { //2초에 한번씩 이 함수를 수행시켜줘.
    	child.resizeBy(-20, -20); 
    	child.moveBy(10, 10); //by는 상대치(이전 값에서 이정도 빼라)
	}, 2000);  
</script>
</head>
