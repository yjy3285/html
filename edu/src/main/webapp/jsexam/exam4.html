<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>자바스크립트의 변수 선언과 활용(2)</h1>
<hr>
<script>
	document.write("<ul>");
	var v1;
	document.write("<li>"+ v1 +"</li>");
	document.write("<li>"+ typeof v1 +"</li>");
	document.write("<li>"+ (v1+10) +"</li>"); //(Not a Number-자바스크립트가 정해놓은 룰.(연산이 불가능한 상황일때))
	v1 = 100;
	document.write("<li>"+ v1 +"</li>");
	document.write("<li>"+ typeof v1 +"</li>");
	document.write("<li>"+ (v1+10) +"</li>");
	v1 = true;
	document.write("<li>"+ v1 +"</li>");
	document.write("<li>"+ typeof v1 +"</li>");
	document.write("<li>"+ (v1+10) +"</li>");
	v1 = "가나다";
	document.write("<li>"+ v1 +"</li>");	
	document.write("<li>"+ typeof v1 +"</li>");
	document.write("<li>"+ (v1+10) +"</li>");
	v1 = new Object(); // {  } //대문자 Object가 타입. //최상위객체 Object
	document.write("<li>"+ v1 +"</li>");	//출력하라 그러면 자바처럼 to string이 호출됨.자바스크립트도 [Object의 object]
	document.write("<li>"+ typeof v1 +"</li>");
	document.write("<li>"+ (v1+10) +"</li>");//문자열 결합 함. //객체에 대해서는 문자열 결합이 우선 -> 그 다음 덧셈
	document.write("</ul>");
</script>
</body>
</html>
