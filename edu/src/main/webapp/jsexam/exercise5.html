function sum(total) {
	
	if(total === undefined) {
		return;
		
		let a = 0;
		for(let i=1;i<=total;i++){
			a+=i;
		}
			return a;
	}
}

		let result = (random===0)? sum() : sum(random);

		}else {

		}
	}
	}
